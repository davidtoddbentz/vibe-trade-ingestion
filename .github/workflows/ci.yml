name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Install dependencies
      run: make install
      env:
        # Make install will use gcloud auth print-access-token automatically
        # via the Makefile, which uses the authenticated gcloud from the step above
        UV_PYTHON: 3.11
    
    - name: Lint with ruff
      run: .venv/bin/python -m ruff check .
    
    - name: Format check with ruff
      run: .venv/bin/python -m ruff format --check .

  test:
    runs-on: ubuntu-latest
    name: Test

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Install dependencies
      run: make install
      env:
        # Make install will use gcloud auth print-access-token automatically
        # via the Makefile, which uses the authenticated gcloud from the step above
        UV_PYTHON: 3.11
    
    - name: Start Firestore Emulator
      run: |
        docker run -d --name firestore-emulator -p 8081:8080 \
          -e FIRESTORE_PROJECT_ID=test-project \
          mtlynch/firestore-emulator-docker
        sleep 5
        echo "✅ Firestore emulator started"
    
    - name: Run tests with coverage
      env:
        FIRESTORE_EMULATOR_HOST: localhost:8081
        GOOGLE_CLOUD_PROJECT: test-project
        FIRESTORE_DATABASE: "(default)"
      run: |
        if [ -d tests ] && [ -n "$(find tests -name 'test_*.py' 2>/dev/null)" ]; then
          .venv/bin/python -m pytest tests/ --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=60 -v
        else
          echo "⚠️  No tests found. Skipping tests."
        fi
    
    - name: Stop Firestore Emulator
      if: always()
      run: |
        docker stop firestore-emulator || true
        docker rm firestore-emulator || true
    
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          coverage.xml
          .coverage
        retention-days: 1
        if-no-files-found: ignore

  coverage:
    runs-on: ubuntu-latest
    name: Coverage
    needs: test
    if: always()

    steps:
    - name: Download coverage artifacts
      uses: actions/download-artifact@v4
      with:
        name: coverage-reports
        if-no-files-found: ignore
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

